<div class="flex flex-col max-h-full h-full w-full pl-5">
  <h1 class="text-zinc-100 text-3xl ml-3">Posts</h1>
  <div class="border border-zinc-300/50"></div>
  <div class="flex-1 w-full overflow-y-auto mt-3">
    @for(item of posts$ | async; track $index){
    <div
      class="flex flex-col p-4 mb-3 rounded-lg bg-zinc-700/30 shadow-md hover:bg-zinc-700/50 transition-colors cursor-pointer">
      <div>
        <p class="text-zinc-200 text-lg font-semibold">{{ item.title }}</p>
        <p class="text-zinc-300/50">Status: {{ item.body }}</p>
      </div>
      <div class="w-full flex justify-end">
        <button class="mt-2 rounded-full bg-zinc-700 px-6 py-2 text-sm font-medium text-zinc-100 shadow-md transition-all duration-200 hover:bg-zinc-600 hover:shadow-lg active:scale-95 focus:outline-none focus:ring-2 focus:ring-zinc-400 focus:ring-offset-2 focus:ring-offset-zinc-900">
          Ver Mais
        </button>
      </div>
    </div>
    }
  </div>
</div>
